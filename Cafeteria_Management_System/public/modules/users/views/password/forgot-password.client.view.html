<!-- This section is mainly controlled by the password controller in client side, unless indicated otherwise-->
<section class="row" data-ng-controller="PasswordController">

	<!-- help box for forgot password page -->
	<script type="text/ng-template" id="alert.html">
		<div class="alert" style="background-color:#fa39c3;color:white" role="alert">
			<div ng-transclude></div>
		</div>
	</script>

	<div  data-ng-controller="MenuItemsController">
		<h4>Forgot password?<button id="alertUser" type="button" class='btn btn-default' ng-click="helpAlert()" style="float: right;"> ?</button> </h4><hr>
		<alert ng-show="alertUser == true"  type="warning" close="closeAlert($index)">{{alert23.msg}}</alert>
	</div>
	<!--end of help box -->


	<h4 class="col-md-12 text-center">Restore your password</h4>
	<p class="small text-center">Enter your employee ID.</p>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
		<form data-ng-submit="askForPasswordReset()" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Employee ID">
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong>{{error}}</strong>
				</div>
				<div data-ng-show="success" class="text-center text-success">
					<strong>{{success}}</strong>
				</div>
				<div data-ng-show="loading" class="text-center text-success">
					<strong>{{loading}}</strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
<!-- end of the forgot password page -->
