<section class="row" data-ng-controller="SettingsController">
<br><br>
	<div class="jumbotron text-center">
		<div class="row">
			<div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-12">
			</div>
		</div>
		<br>
		<div class="row">
			<p class="lead">
				<h1> Assign Roles </h1>
			</p>
		</div>
	</div>


<!--Display assign roles section -->
<div class="list-group" data-ng-controller="HeaderController">
	<a href="#" class="list-group-item disabled">
    Assign Roles
  </a>
</div>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
	<form name="userForm" data-ng-submit="assignRoles(userForm.$valid)" class="signin form-horizontal" autocomplete="off">
		<fieldset>
			<div class="form-group">
				<label for="emp_id">Employee ID</label>
				<input type="text" id="emp_id" name="emp_id" class="form-control" data-ng-model="emp_id" placeholder="Employee ID">
			</div>
			<div class="form-group">
				<label for="role">Role</label>
				<select id="role" name="role" class="form-control" data-ng-model="role">
					<option value='cafeteriaManager'>Cafeteria Manager</option>
					<option value='cashier'>Cashier</option>
					<option value='finance'>Finance</option>
				</select>
			</div>
			<div class="text-center form-group">
				<button type="submit" class="btn btn-large btn-primary">Set Role</button>
			</div>
			<div data-ng-show="success" class="text-center text-success">
				<strong>{{success}}</strong>
			</div>
			<div data-ng-show="error" class="text-center text-danger">
				<strong data-ng-bind="error">{{error}}</strong>
			</div>
		</fieldset>
	</form>
</div>
<!-- Display set limit section  -->
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
		<form>
			<fieldset>
		<div class="form-group">
			<label for="limit">Set System wide limit</label>
			<input type="number" id="limit" name="limit" class="form-control" data-ng-model="user.limit" min = 0>
		</div>
		<div class="text-center form-group">
			<button type="submit" class="btn btn-large btn-primary">Set Limit</button>
		</div>
		<div data-ng-show="success" class="text-center text-success">
			<strong>{{success}}</strong>
		</div>
		<div data-ng-show="error" class="text-center text-danger">
			<strong data-ng-bind="error">{{error}}</strong>
		</div>
	</fieldset>
	</form>
 </div>
</div>


</section>
