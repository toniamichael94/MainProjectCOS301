<section class="row" data-ng-controller="SettingsController"  data-ng-init="getSystemLimit()">

	<h4> Edit Profile </h4>
	<hr>


	<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
		<form name="userForm" data-ng-submit="updateUserProfile(userForm.$valid)" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label for="firstName">First Name</label>
					<input type="text" id="firstName" name="firstName" class="form-control" data-ng-model="user.firstName" placeholder="First Name">
				</div>
				<div class="form-group">
					<label for="lastName">Last Name</label>
					<input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="user.lastName" placeholder="Last Name">
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" id="email" name="email" class="form-control" data-ng-model="user.email" placeholder="Email">
				</div>
                <div class="form-group">
                    <label>Send monthly bill to:</label>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="recipientEmailAddress1" name="recipientEmailAddress"  data-ng-model="user.recipientEmailAddress1"> Finance
                    </label>
                    <label>
                        <input type="checkbox" id="recipientEmailAddress2" name="recipientEmailAddress"  data-ng-model="user.recipientEmailAddress2"> My email address
                    </label>
                </div>
                </div>
				<div class="form-group">
					<label for="limit">Spending Limit (ZAR)</label>
					<input type="number" id="limit" name="limit" class="form-control" data-ng-model="user.limit" min = 0>
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-large btn-primary">Save Profile</button>
				</div>
				<div data-ng-show="success" class="text-center text-success">
					<strong>Profile Saved Successfully</strong>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
