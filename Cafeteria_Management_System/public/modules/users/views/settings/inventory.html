<section ng-init="checkCMUser()" class="row" data-ng-controller="SettingsController">

	<h4> Manage Inventory  </h4>
	<hr>



<!--Display assign roles section -->
<div class="list-group" data-ng-controller="HeaderController">
	<a href="#" class="list-group-item disabled">
    Manage Inventory
  </a>
</div>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
        <form name="userForm" data-ng-submit="assignRoles(userForm.$valid)" class="signin form-horizontal" autocomplete="off">
            <fieldset>
                <div class="form-group">
                    <label for="inventoryItemAdd">Inventory Item to add</label>
                    <input type="text" id="inventoryItemAdd" name="inventoryItemAdd" class="form-control" data-ng-model="inventoryItem Added" placeholder="inventory Item">
                </div>
                <div class="text-center form-group">
                    <button type="submit" class="btn btn-large btn-primary">Add Item</button>
                </div>
                <div data-ng-show="success" class="text-center text-success">
                    <strong></strong>
                </div>
                <div data-ng-show="error" class="text-center text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
                <div class="form-group">
                    <label for="inventoryItemDel">Inventory Item to remove</label>
                    <input type="text" id="inventoryItemDel" name="inventoryItemDel" class="form-control" data-ng-model="inventoryItem Deleted" placeholder="inventory Item">
                </div>
                <div class="text-center form-group">
                    <button type="submit" class="btn btn-large btn-primary">Remove Item</button>
                </div>
                <div data-ng-show="success" class="text-center text-success">
                    <strong> </strong>
                </div>
                <div data-ng-show="error" class="text-center text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
</div>


</section>
