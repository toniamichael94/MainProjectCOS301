<section class="row" data-ng-controller="SettingsController">

	<h3> View Balance </h3>
	<hr>
      <div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
        <form name="userForm" data-ng-submit="viewUserProfile(userForm.$valid)" class="signin form-horizontal" autocomplete="on">
            <fieldset>
                <div class="form-group">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                    <label for="employeeID">Employee Id</label>
                    <input type="text" id="employeeID" name="employeeID" class="form-control" data-ng-model="find" placeholder=EmployeeID>
                    // get all the users
               <script>
                   users.find({username: }, function(err, users) {
                   if (err) throw err;

                   // object of all the users
                   console.log(users);
               });</script>
                </div>
                <div class="text-center form-group">
                    <button type="submit" class="btn btn-large btn-primary">Display Bill</button>
                </div>
                <div data-ng-show="success" class="text-center text-success">
                    <strong>BILL DISPLAYED HERE:</strong>
                </div>
                <div data-ng-show="error" class="text-center text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>

            </fieldset>
        </form>
    </div>
</section>
