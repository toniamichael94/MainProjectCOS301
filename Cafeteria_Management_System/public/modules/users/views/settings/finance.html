<section class="row" data-ng-controller="SettingsController">
<br><br>
	<div class="jumbotron text-center">
		<div class="row">
			<div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-12">
			</div>
		</div>
		<br>
		<div class="row">
			<p class="lead">
				<h1> View balance </h1>
			</p>
		</div>
	</div>

    <div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
        <form name="userForm" data-ng-submit="viewUserProfile(userForm.$valid)" class="signin form-horizontal" autocomplete="off">
            <fieldset>
                <div class="form-group">
                    <label for="employeeID">Employee Id</label>
                    <input type="text" id="employeeID" name="employeeID" class="form-control" data-ng-model="user.employeeID" placeholder=EmployeeID>
                </div>
                <div class="text-center form-group">
                    <button type="submit" class="btn btn-large btn-primary">Display Bill</button>
                </div>
                <div data-ng-show="success" class="text-center text-success">
                    <strong>BILL DISPLAYED HERE:</strong>
                </div>
                <div data-ng-show="error" class="text-center text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
