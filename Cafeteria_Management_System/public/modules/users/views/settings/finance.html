<section class="row" data-ng-controller="SettingsController">

	<h3> View Balance </h3>
	<hr>
      <div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">

          <!-- Use of this code assumes agreement with the Google Custom Search Terms of Service. -->
          <!-- The terms of service are available at http://www.google.com//cse/docs/tos.html -->
          <form name="cse" id="searchbox_demo" action="https://www.google.com/cse">
              <input type="hidden" name="cref" value="" />
              <input type="hidden" name="ie" value="utf-8" />
              <input type="hidden" name="hl" value="" />
              <input name="q" type="number" size="40" />
              <input type="submit" name="sa" value="Search" />
          </form>
          <script type="text/javascript" src="https%3A%2F%2Fcse.google.com%2Fcse/tools/onthefly?form=searchbox_demo&lang="></script>


        <form name="userForm" data-ng-submit="viewUserProfile(userForm.$valid)" class="signin form-horizontal" autocomplete="on">
            <fieldset>

                <div class="form-group">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                    <label for="employeeID">Employee Id</label>
                    <input type="text" id="employeeID" name="employeeID" class="form-control" data-ng-init="find()" placeholder=EmployeeID>
                </div>
                <div class="text-center form-group">
                    <button type="submit" class="btn btn-large btn-primary">Display Bill</button>
                </div>
                <div data-ng-show="success" class="text-center text-success">
                    <strong>BILL DISPLAYED HERE:</strong>
                </div>
                <div data-ng-show="error" class="text-center text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>

            </fieldset>
        </form>
    </div>
</section>
