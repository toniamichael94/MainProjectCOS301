<section class="row" data-ng-controller="superuserController">
	<h3> Administrative settings </h3>
	<hr>
	<div class="list-group clearfix">
		<a href="#" class="list-group-item disabled">
			Admin settings
		</a>


<!--Display assign roles section -->
<div data-ng-controller="HeaderController">

</div>
<div class="list-group-item clearfix">
	<h3> Assign Roles </h3>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
	<form name="userForm" data-ng-submit="assignRoles(userForm.$valid)" class="signin form-horizontal" autocomplete="on">
		<fieldset>
			<div class="form-group">
				<label for="emp_id">Employee ID</label>
				<input type="text" id="emp_id" name="emp_id" class="form-control" data-ng-model="emp_id" placeholder="Employee ID">
			</div>
			<div class="form-group">
				<label for="role">Role</label>
				<select id="role" name="role" class="form-control" data-ng-model="role">
					<option value='cafeteriaManager'>Cafeteria Manager</option>
					<option value='cashier'>Cashier</option>
					<option value='finance'>Finance</option>
                    <option value='superuser'>SuperUser</option>
                    <option value='user'>User</option>
				</select>
			</div>
			<div class="text-center form-group">
				<button type="submit" class="btn btn-large btn-primary">Set Role</button>
			</div>
			<div data-ng-show="success" class="text-center text-success">
				<strong>{{success}}</strong>
			</div>
			<div data-ng-show="error" class="text-center text-danger">
				<strong data-ng-bind="error">{{error}}</strong>
			</div>
		</fieldset>
	</form>
</div>
</div>
<!-- Display set limit section  -->
<div class="list-group-item clearfix">
	<h3> Set system wide limit </h3>

	<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
		<form name="setLimitForm" data-ng-submit="setSystemWideLimit(userForm.$valid)" class="signin form-horizontal" autocomplete="off">
			<fieldset>
		<div class="form-group">
			<label for="limit">Set System wide limit</label>
			<input type="number" id="limit" name="limit" data-ng-model="limit" class="form-control" min = 0>
		</div>
		<div class="text-center form-group">
			<button type="submit" class="btn btn-large btn-primary">Set Limit</button>
		</div>
		<div data-ng-show="successTwo" class="text-center text-success">
			<strong>{{successTwo}}</strong>
		</div>
		<div data-ng-show="errorTwo" class="text-center text-danger">
			<strong data-ng-bind="errorTwo">{{errorTwo}}</strong>
		</div>
	</fieldset>
	</form>
 </div>
 </div>
 </div>
 <div class="list-group clearfix">
	 <a href="#" class="list-group-item disabled">
		 Branding settings
	 </a>
<!-- set canteen name -->
<div class="list-group-item clearfix">
	<h3>Set canteen name </h3>

	<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
		<form name="setCanteenNameForm" data-ng-submit="setCanteenName(userForm.$valid)" class="signin form-horizontal" autocomplete="off">
			<fieldset>
		<div class="form-group">
			<label for="limit">Set Canteen name</label>
			<input type="text" id="canteenName" name="canteenName" data-ng-model="canteenName" class="form-control" min = 0>
		</div>
		<div class="text-center form-group">
			<button type="submit" class="btn btn-large btn-primary" onclick= "location.reload(true)">Set Canteen Name</button>
		</div>
		<div data-ng-show="successThree" class="text-center text-success">
			<strong>{{successThree}}</strong>
		</div>
		<div data-ng-show="errorThree" class="text-center text-danger">
			<strong data-ng-bind="errorThree">{{errorThree}}</strong>
		</div>
	</fieldset>
</form>
</div>
</div>
<!-- upload branding image -->
<div class="list-group-item clearfix">
	<h3>Upload image for branding  </h3>

	<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
		<form name="uploadImageForm" data-ng-submit="uploadFileArticleCallback(userForm.$valid)" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<input type="file" name="image">
				<div class="text-center form-group"><br>
					<button type="submit" class="btn btn-large btn-primary">Upload Image</button>
				</div>

	  </fieldset>
	</form>
 </div>
</div>

     <div class="form-group">
         <label class="control-label">Images</label>
         <mean-upload file-dest="'/packages/photos/'" upload-file-callback="uploadFileArticleCallback(file)"></mean-upload>
         <br>
         <ul class="list-group">
             <li ng-repeat="image in article.images" class="list-group-item">
                 {{image.name}}
                 <span class="glyphicon glyphicon-remove-circle pull-right" ng-click="deletePhoto(image)"></span>
             </li>
         </ul>
     </div>
</div>


</section>
