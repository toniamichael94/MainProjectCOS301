<section class="row" data-ng-controller="AuthenticationController">

	<!--ALERT BOX FOR HELP-->
			<script type="text/ng-template" id="alert.html">
					<div class="alert" style="background-color:#fa39c3;color:white" role="alert">
						<div ng-transclude></div>
					</div>
			</script>

			<div  data-ng-controller="MenuItemsController">
				<h4> Sign in <button id="alertUser" type="button" class='btn btn-default' ng-click="helpAlert()" style="float: right;"> ?</button> </h4>
				<hr>
				<alert ng-show="alertUser == true"  type="warning" close="closeAlert($index)">{{alert21.msg}}</alert>
			</div>
	<!--END ALERT BOX -->

	<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
		<form data-ng-submit="signin()" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label for="username">Employee ID</label>
					<input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Employee ID">
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password">
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
				<br>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-primary">Sign in</button>
					 or <a href="/#!/signup">Sign up</a>
				</div>
				<div class="forgot-password" align="center">
					<a href="/#!/password/forgot">Forgot your password?</a>
				</div>
			</fieldset>
		</form>
	</div>
</section>
