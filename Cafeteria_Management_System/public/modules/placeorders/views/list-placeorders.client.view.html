<section data-ng-controller="PlaceordersController" data-ng-init="find()">
    <div class="page-header">
        <h1>Placeorders</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="placeorder in placeorders" data-ng-href="#!/placeorders/{{placeorder._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="placeorder.created | date:'medium'"></span>
				by
				<span data-ng-bind="placeorder.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="placeorder.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!placeorders.$resolved || placeorders.length">
    	No Placeorders yet, why don't you <a href="/#!/placeorders/create">create one</a>?
    </div>
</section>
