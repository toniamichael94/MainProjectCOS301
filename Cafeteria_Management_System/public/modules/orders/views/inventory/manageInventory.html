<section class="row">
	<h3> Inventory </h3>
	<hr>
	
		<div class="list-group clearfix" data-ng-controller="InventoryController">
		<a href="#" class="list-group-item disabled">Add Item</a>
		<div class="list-group-item clearfix">
			<h3> Add Item </h3>
			<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
				<!--Add an inventory item-->
				<form name="addInventoryItemForm" data-ng-submit="create(addInventoryItemForm.$valid)" class="signin form-horizontal" autocomplete="off">
					<fieldset>
						<div class="form-group">
							<label for="itemAddName">Item Name</label>
							<input type="text" id="itemAddName" name="itemAddName" class="form-control" data-ng-model="inventory.itemName" placeholder="Item Name">
						</div>

						<div class="form-group">
							<label for="itemQuantity">Quantity</label>
							<input type="number" min = 0 id="itemQuantity" name="itemQuantity" class="form-control" data-ng-model="inventory.quantity" placeholder="Quantity">
						</div>

                        <div class="form-group">
                            <label for="itemUnit">Unit</label>
                            <select id="itemUnit" placeholder = "units" name="itemUnit" class="form-control" data-ng-model="inventory.unit">
                                <option value='g'>grams</option>
                                <option value='mg'>milligrams</option>
                                <option value='kg'>kilograms</option>
                                <option value='ml'>millilitres</option>
                                <option value='l'>litre</option>
                                <option value='units'>units</option>
                            </select>
                        </div>

						<div class="text-center form-group">
							<button type="submit" class="btn btn-large btn-primary" >Add</button>
						</div>

						<!--Error/Success message-->
						<div data-ng-show="success" class="text-center text-success">
							<strong>Action completed successfully.</strong>
						</div>
						<div data-ng-show="error" class="text-center text-danger">
							<strong data-ng-bind="error"></strong>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
	

	<!--Search and update inventory item-->
	<div class="list-group clearfix" data-ng-controller="InventoryController">
		<a href="#" class="list-group-item disabled">Search Item</a>
		<div class="list-group-item clearfix">
			<h3> Search Item </h3>
			<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
				<form name="searchInventoryForm" data-ng-submit="searchInventory(searchInventoryForm.$valid)" class="signin form-horizontal" autocomplete="off">
					<!--Search for a menu item-->
					<h4>Search for an item</h4>
					<div class = "form-group">
						<input type="text" id="itemNameSearch" name ="itemNameSearch" class = "form-control" data-ng-model="itemNameSearch" placeholder="Item Name">
					</div>

					<div class = "text-center form-group">
						<button type = "submit" class = "btn btn-large btn-primary"><!--ng-submit="inventory.findOne()"--> Search</button>
					</div>
                </form>
      
				<!--Delete or update if item found-->
				
					<div = "updateShowOrHide" data-ng-show="successFind">
						<button class = "btn btn-large btn-primary"  ng-click="showme=true" data-ng-hide="showme">Update</button>
					</div>
				
				<br>
				
				<div data-ng-show="successFind" id = "delete">
				
					
						<button class = "btn btn-large btn-primary" data-ng-hide="showme" ng-click = "deleteInventoryItem()" >Delete</button>
					
					
						<!--Error/Success message for delete-->
					<div data-ng-show="errorDelete" class="text-center text-success">
						<strong data-ng-bind="errorDelete"></strong>
                    </div>                        
                    <div data-ng-show="successDelete" class="text-center text-success">
						<strong data-ng-bind="successDelete"></strong>
                    </div>	
				</div>
			
				<!--Update the item -->
				<div ng-show="showme" class="text-center">
					
					<form name="updateInventoryForm" data-ng-submit="updateInventory(updateInventoryForm.$valid)" class="signin form-horizontal" autocomplete="off">
                           
                            <h4>Update item</h4>
							
							<!--Fields to update-->
							
                            <div class="form-group">
                                <label for="itemName">Item Name</label>
                                <input type="text" id="itemName" name="itemName" class="form-control" data-ng-model="itemUpdateName">
                            </div>						
		
                            <div class="form-group">
                                <label for="Quantity">Quantity</label>
                                <input type="number" min =0 id="Quantity" name="Quantity" class="form-control" data-ng-model="updateQuantity" placeholder="Quantity">
                            </div>

                            <div class="form-group">
                                <label for="Unit">Unit</label>
                                <select id="Unit" name="Unit" class="form-control" data-ng-model="updateUnit">
                                    <option value='g'>grams</option>
                                    <option value='mg'>milligrams</option>
                                    <option value='kg'>kilograms</option>
                                    <option value='ml'>millilitres</option>
                                    <option value='l'>litre</option>
                                    <option value='units'>units</option>
                                </select>
                            </div>

                            <div class = "text-center form-group">
                                <button type = "submit" class = "btn btn-large btn-primary" ng-click="showme=false"> Update</button>
                            </div>
                        </form>
					</div>
                        <!--Error/Success message for update-->
                        <div data-ng-show="errorUpdate" class="text-center text-success">
                            <strong data-ng-bind="errorUpdate"></strong>
                        </div>                     
                        <div data-ng-show="successUpdate" class="text-center text-success">
                            <strong data-ng-bind="successUpdate"></strong>
                        </div>
					
				
					
                    <!--Error message could not find item-->
					<div data-ng-show="errorFind" class="text-center text-danger">
						<strong data-ng-bind="errorFind"></strong>
					</div>
					<br>
			</div>
		</div>
	</div>

		<!---Edit quantity of items-->
	<div class="list-group clearfix" data-ng-controller="InventoryController" ng-init="loadInventoryItems()">
		<a href="#" class="list-group-item disabled">Inventory Quantity</a>
			<div class="list-group-item clearfix">
				<h3> Edit quantity of items </h3>
				<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">	
					<div data-ng-controller="InventoryController">	
						<div ng-hide="hideEdit">
						<form  class="signin form-horizontal" autocomplete="off">
							<fieldset>
							<button ng-click = "updateInventoryQuantity()" class = "btn btn-large btn-primary" ng-show="displayed">Save</button>
								<div   ng-repeat = "invenProduct in allInventory.inventoryProduct track by $index" >
									<label ng-bind = 'allInventory.inventoryProduct[$index]'>{{invenProduct.productName}}</label>					
									<input class="form-control" type = "number" min =0 ng-model = 'allInventory.inventoryQuantity[$index]'/>
									<br>
								</div>
			
								<!--<p>allInventory</p>
								<pre>{{ allInventory | json }}</pre>
								
								<p>PQuantity</p>
								<pre>{{ previousQuantity | json }}</pre>-->

							</fieldset>
						</form>
                
						<!--Dynamically show inventory items to edit quantity-->
						<button ng-hide="displayed" ng-click="addFormFieldInventory()" class = "btn btn-large btn-primary">Display inventory</button>
						
						</div>						
					</div>
				</div>
			</div>
	</div>
	
</section>
