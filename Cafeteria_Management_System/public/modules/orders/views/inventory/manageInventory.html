<section class="row" data-ng-controller="MenuItemsController">
	<h3> Inventory </h3>
	<hr>
	<div class="list-group clearfix">
		<a href="#" class="list-group-item disabled">Search Item</a>
		<div class="list-group-item clearfix">
			<h3> Search Item </h3>
			<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
				<form name="searchInventoryForm" class="signin form-horizontal" autocomplete="off">
					<!--Search for a menu item-->
					<h4>Search an item</h4>
					<div class = "form-group">
						<input type="text" id="itemNameSearch" name ="itemNameSearch" class = "form-control" data-ng-model="inventory.itemNameS" placeholder="Item Name">
					</div>

					<div class = "text-center form-group">
						<button type = "submit" class = "btn btn-large btn-primary" ng-submit="inventory.findOne()" >Search</button>
					</div>

					<!--Error/Success message-->
					<div data-ng-show="success" class="text-center text-success">
						<strong>Action completed successfully.</strong>
					</div>
					<div data-ng-show="error" class="text-center text-danger">
						<strong data-ng-bind="error"></strong>
					</div>
					<br>
				</form>
			</div>
		</div>
	</div>
	
	<div class="list-group clearfix">
		<a href="#" class="list-group-item disabled">Add Item</a>
		<div class="list-group-item clearfix">
			<h3> Add Item </h3>
			<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
				<!--Add an inventory item-->
				<h4>Add Item</h4>
				<form name="addInventoryItemForm" data-ng-submit="create(addInventoryItemForm.$valid)" class="signin form-horizontal" autocomplete="off">
					<fieldset>
						<div class="form-group">
							<label for="itemName">Item Name</label>
							<input type="text" id="itemAddName" name="itemAddName" class="form-control" data-ng-model="inventory.itemName" placeholder="Item Name">
						</div>

						<div class="form-group">
							<label for="quantity">Quantity</label>
							<input type="number" min = 0 id="itemQuantity" name="itemQuantity" class="form-control" data-ng-model="inventory.quantity" placeholder="Quantity">
						</div>

						<div class="form-group">
							<label for="unit">Unit</label>
							<input type="text" id="itemUnit" name="itemUnit" class="form-control" data-ng-model="inventory.unit" placeholder="Unit">
						</div>

						<div class="text-center form-group">
							<button type="submit" class="btn btn-large btn-primary">Add</button>
						</div>

						<!--Error/Success message-->
						<div data-ng-show="success" class="text-center text-success">
							<strong>Action completed successfully.</strong>
						</div>
						<div data-ng-show="error" class="text-center text-danger">
							<strong data-ng-bind="error"></strong>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>

	<div class="list-group clearfix">
		<a href="#" class="list-group-item disabled">Inventory Quantity</a>
		<div class="list-group-item clearfix">
			<h3> Inventory Quantity </h3>
			<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
				<form name="manageInventoryForm" data-ng-submit="inventory.manageInventory()" class="signin form-horizontal" autocomplete="off">
					<fieldset>
						<div class="form-group"><h4>Edit quantity of items</h4>
							<div class="text-center form-group">
								<button type="submit" class="btn btn-large btn-primary">Save</button>
							</div>
							<div data-ng-show="success" class="text-center text-success">
								<strong>Action completed successfully.</strong>
							</div>
							<div data-ng-show="error" class="text-center text-danger">
								<strong data-ng-bind="error"></strong>
							</div>
							<h4>
							<label>
								<input type="number" class="form-control" min = 0> Cheese
							</label> <br><br>
							<label>
								<input type="number" class="form-control" min = 0> Cheese
							</label> <br><br>
							<label>
								<input type="number" class="form-control" min = 0> Cheese
							</label> <br><br>
							<label>
								<input type="number" class="form-control" min = 0> Cheese
							</label> <br><br>
							<label>
								<input type="number" class="form-control" min = 0> Cheese
							</label> <br><br>
							</h4>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</section>
