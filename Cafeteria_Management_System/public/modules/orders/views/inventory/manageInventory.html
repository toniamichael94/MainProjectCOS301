                    <input type="text" class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2" id="itemName" name="itemName" class="form-control" data-ng-model="inventory.itemName" placeholder=Item>

                    <button type="submit" ng-submit = "inventory.remove()" class="btn btn-large btn-primary">Remove</button>
             </div>
		</div>
		
    </div>
