
<section class="row">
	<h3> Manage Cafeteria </h3>
	<hr>
	<div class="list-group clearfix">
		<a href="#" class="list-group-item disabled">Add product to menu</a>
		<div class="list-group-item clearfix">
			<h3>  </h3>
			<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2"  data-ng-controller="MenuItemsController">
				<form name="addMenuItemForm" data-ng-submit="createMenuItem(addMenuItemForm.$valid)" class="signin form-horizontal" novalidate autocomplete="off">
					<fieldset>
						<div class="form-group">
							<label for="itemName">Item Name</label>
							<input type="text" id="menuItemAdd" name="menuItemAdd" class="form-control" data-ng-model="menuItem.itemNameAdd" placeholder="Item Name">
						</div>

						<div class="form-group">
							<label for="quantity">Description</label>
							<input type="text" id="itemDescription" name="itemDescription" class="form-control" data-ng-model="menuItem.itemDescription" placeholder="Description">
						</div>

						<div class="form-group">
							<label for="price">Price</label>
							<input type="number" min = 0 id="itemPrice" name="itemPrice" class="form-control" data-ng-model="menuItem.itemPrice" placeholder="Price">
						</div>
						
						<div class = "form-group">
							<select id ="itemCategory" name ="itemCategory" class = "form-control" data-ng-model ="menuItem.itemCategory">
								<option value = 'Toasted Sandwiches'>Toasted Sandwiches</option>
								<option value = 'Tramezzinis'>Tramezzinis</option>
								<option value = 'Burger Bar'>Burger Bar</option>
								<option value = 'Daily Lunches'>Daily Lunches</option>								
								<option value = 'Salad Bar'>Salad Bar</option>
								<option value = 'Sweet Treats'>Sweet Treats</option>
								<option value = 'Resale Items'>Resale Items</option>					
								<option value = 'On The Side'>On The Side</option>
								<option value = 'Extra'>Extra</option>
								
							</select>
						</div>
						
						<!--Lana: Still working on this part, don't remove it-->
						<!--track by item._id-->
						<!--<select data-ng-model = "menuItem.itemCategory" ng-options="category as menuItem.category for category in categories"></select>-->
						<!--Add ingredients, only show ingredients available in databas-->
						<div class="form-group">
							<label>Ingredients</label>
							<input type="text" id="itemPrice" name="itemPrice" data-ng-model="menuItem.itemIngredient" class="form-control" placeholder="Ingredient">
							<br>
							<input type="number" min = 0 id="itemPrice" name="itemPrice" data-ng-model="menuItem.itemIngredientQuantity" class="form-control" placeholder="quantity">
							<br>
							<button class="btn">Add more ingredients</button><!--make more boxes to add ingredients-->
						</div>

						<div class="text-center form-group">
							<button type="submit" class="btn btn-large btn-primary">Add</button>
						</div>

						<!--Error/Success message-->
						<div data-ng-show="success" class="text-center text-success">
							<strong>Item added successfully.</strong>
						</div>
						<div data-ng-show="error" class="text-center text-danger">
							<strong data-ng-bind="error"></strong>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>

	<div class="list-group clearfix"  data-ng-controller="MenuItemsController">
		<a href="#" class="list-group-item disabled">Search Item</a>
			<div class="list-group-item clearfix">
				<!--<h3> Search Item </h3>-->
				<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
					<form name="searchItemForm" data-ng-submit="findOne()" class="signin form-horizontal" autocomplete="off">
						<!--Search for a menu item-->
					<div class = "form-group">
						<input type="text" id="menuItemNameSearch" name ="menuItemNameSearch" class = "form-control" data-ng-model="menuItem.itemNameSearch" placeholder="Item Name">
					</div>

					<div class = "text-center form-group">
						<button type = "submit" class = "btn btn-large btn-primary">Search</button>
					</div>

					<!--Error/Success message-->
					<div data-ng-show="success" class="text-center text-success">
						<strong>Item found</strong>
					</div>
					<div data-ng-show="error" class="text-center text-danger">
						<strong data-ng-bind="error"></strong>
					</div>
					<br>
					</form>
				</div>
			</div>
	</div>
</section>
