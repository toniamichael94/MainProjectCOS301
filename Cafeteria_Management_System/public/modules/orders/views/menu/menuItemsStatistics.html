<section class="row">

	<!--alert box for help on generating a menu items stats report for the main page -->
	<script type="text/ng-template" id="alert.html">
		<div class="alert" style="background-color:#fa39c3;color:white" role="alert">
			<div ng-transclude></div>
		</div>
	</script>

	<div  data-ng-controller="MenuItemsController">
		<h4>Menu Statistics<button id="alertUser" type="button" class='btn btn-default' ng-click="helpAlert()" style="float: right;"> ?</button> </h4>
			<hr>
		<alert ng-show="alertUser == true"  type="warning" close="closeAlert($index)">{{alert31.msg}}</alert>
	</div>
 <!--end of alert box for help on the main page of the menu items stats page-->

 <!-- start of form to generate Main report-->
 <div class="list-group clearfix">
 	<a href="#" class="list-group-item disabled">Display menu items sold</a>
	 <div class="list-group-item clearfix">
		 <!--Alert box for help on generating a report for all menu items -->
		 <script type="text/ng-template" id="alert.html">
		 	<div class="alert" role="alert">
				<div ng-transclude></div>
			</div>
		 </script>

		 <div  data-ng-controller="MenuItemsController">
			 <button id="alertUser" type="button" class='btn btn-default' ng-click="helpAlert()" style="float: right;"> ?</button>
			 <alert ng-show="alertUser == true"  type="warning" close="closeAlert($index)">{{alert32.msg}}</alert>
		 </div>
		 <!--Alert box end for help on generating a report of all menu items-->
		 <div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2"  data-ng-controller="MenuItemsController">
			 <form name="reportForm" data-ng-submit="generateReport()" class="signin form-horizontal" autocomplete="off">
				 <fieldset>
					 <div class="form-group">
						 <label for="startDate"> From: </label>
						 <input type="date" id="startDate" name="startDate" placeholder="yyyy/mm/dd" class="form-control" data-ng-model="startDateReport"/>
						 <label for="endDate"> To: </label>
						 <input type="date" id="endDate" name="endDate" placeholder="yyyy/mm/dd" class="form-control" data-ng-model="endDateReport"/>
					 </div>  <div class=" text-center form-group">
					 <button type = "submit" style="width:200px" class = "btn btn-large btn-primary" ng-click="MenuItemsGraphPage()">Submit</button>
					 <!-- Show error message or sucess message for generating report--></div>
					 <div data-ng-show="success" class="text-center text-success">
					 	<strong>Report successfully generated.</strong>
					 </div>
					 <div data-ng-show="error" class="text-center text-danger">
					 	<strong data-ng-bind="error"></strong>
					 </div>
				 </fieldset>
			 </form>
	 		</div>
 		</div>
	 </div>
	 <!-- end of form to generate report of all menu items -->

	<!-- Start of generating report for the Most popular items-->
	<div class="list-group clearfix">
		<a href="#" class="list-group-item disabled">Display most popular menu items</a>
		<div class="list-group-item clearfix">
			<!--Alert box for help for generating a report of the most popular items -->
			<script type="text/ng-template" id="alert.html">
				<div class="alert"  role="alert">
					<div ng-transclude></div>
				</div>
			</script>

			<div  data-ng-controller="MenuItemsController">
				<button id="alertUser" type="button" class='btn btn-default' ng-click="helpAlert()" style="float: right;"> ?</button>
				<alert ng-show="alertUser == true"  type="warning" close="closeAlert($index)">{{alert33.msg}}</alert>
			</div>
			<!--Alert box end for hrlp on generating a report of the most popular items-->
			<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2"  data-ng-controller="MenuItemsController">
				<form name="popularReportForm" data-ng-submit="generatePopularReport()" class="signin form-horizontal" autocomplete="off">
					<fieldset>
						<div class="form-group">
							<label for = "number of items">Number of items</label>
							<input type = "number" min=2 data-ng-model="numItems" class="form-control" value = "2">
							<label for="startDate"> From: </label>
							<input type="date" id="startDate" placeholder="yyyy/mm/dd"  name="startDate" class="form-control" data-ng-model="startDate"/>
							<label for="endDate"> To: </label>
							<input type="date" id="endDate" placeholder="yyyy/mm/dd"  name="endDate" class="form-control" data-ng-model="endDate"/>
						</div>  <div class=" text-center form-group">
						<button type = "submit" style="width:200px" class = "btn btn-large btn-primary">Submit</button>
						<!-- Show error message or sucess message for generating report--></div>
						<div data-ng-show="success" class="text-center text-success">
							<strong>Report successfully generated.</strong>
						</div>
						<div data-ng-show="error" class="text-center text-danger">
							<strong data-ng-bind="error"></strong>
						</div>
					</fieldset>
				</form>
	  	</div>
  	</div>
	</div>
	<!-- end of generaing most popular report -->

</section>
<!-- end of menu items statistics page-->
