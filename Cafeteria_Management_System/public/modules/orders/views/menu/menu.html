

<section data-ng-controller="Controller" data-ng-init="find()">
    <div class="page-header">
        <h1>Menu</h1>
    </div>

	<fieldset>
		<form name="searchMenuForm" data-ng-submit="" class="signin form-horizontal" autocomplete="off">
			<div class="form-group">                   
				<input type="text" class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2" id="itemName" name="itemName" class="form-control"  placeholder=Item>
			</div>
			<div class="text-center form-group">
				<button type="submit" class="btn btn-large btn-primary">Search</button>
			</div>
			<div data-ng-show="success" class="text-center text-success">
				<strong>Found item.</strong>
            </div>
            <div data-ng-show="error" class="text-center text-danger">
				<strong data-ng-bind="error"></strong>
            </div>
	
		</form>
	</fieldset>
	
	
	<fieldset>
	<form name="chooseOrderForm" data-ng-submit="" class="signin form-horizontal" autocomplete="off">
		<div data-ng-repeat="order in orders" data-ng-href="#!/orders/{{order._id}}" class="list-group-item">		
			<h4 class="list-group-item-heading" data-ng-bind="order.name"> </h4>
			<input type = "checkbox">
			<input type="number" min = 0>   
		</div>
				<br>
		<div class="text-center form-group">
           <button type="submit" class="btn">Add to plate</button>
        </div>
		
		<!--Success/error message-->
		<div data-ng-show="success" class="text-center text-success">
            <strong>Action completed successfully.</strong>
        </div>
        <div data-ng-show="error" class="text-center text-danger">
           <strong data-ng-bind="error"></strong>
        </div>
    </form>
	</fieldset>

</section>
